<head>
    <title>Uberdust Control-Home</title>

<body>

<div class="container">
    <h3 style="text-align: center;"> Uberdust Control Panel <small>beta :)</small></h3>


    <ul class="nav nav-tabs">
        <li><a href="#homecontrol" data-toggle="tab">Controls</a></li>
        <li><a href="#homeschedule" data-toggle="tab">Schedules</a></li>
        <li><a href="#homelogin" data-toggle="tab">Settings</a></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active" id="homecontrol">
            <br/>

            <div class="panel-group" id="accordion" style="text-align: center;">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion"
                               href="#collapseOne">
                                Add Controller
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">

                            <select id="testbed" name="testbed" class="form-control">
                                <option value="1">Select Testbed:</option>
                            </select>
                            <br/>
                            <select id="nodes" name="nodes"class="form-control">
                                <option value="0">Select Node:</option>
                            </select>
                            <br/>
                            <select id="capabilities" name="capabilities"class="form-control">
                                <option value="0">Select Capability:</option>
                            </select>
                            <br/>
                            <button id="addtolist" class="btn">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <span id="aaa"></span>

            <div id="controls">
                <ul id="alldevices" class="media-list">
                </ul>
            </div>
        </div>
        <div class="tab-pane" id="homeschedule">
            <br/>

            <div class="panel-group" id="accordion2" style="text-align: center;">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion"
                               href="#collapseTwo">
                                Add Schedule
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div id="device" class="text-danger"></div>
                             <div class="checkbox">
                                 Device:
                                 <form id="scheduleForm">
                                 </form>
                             </div>
                            <div id="payload">
                                <input type="radio" value = "1" name="payload" checked=true> Enable </input>
                                <input type="radio" value = "0" name="payload"> Disable </input>
                            </div> </br>
                            <div id="time" class="text-danger"></div>
                                Time: <input type="time" id="time1" /></br></br>
                            <div id="sdate" class="text-danger"></div>
                            <div id="date">
                                Date: <input type="text" id="datepicker1" /></br>
                            </div>
                            <p><input type ='checkbox' id='repeat'>Repeat</input></p>
                            <div id ="frequency">
                                <input type ='radio' value ='daily'name='freq' checked=true>Daily </input>
                                <input type ='radio' value ='weekly'name='freq'>Weekly</input>
                                <input type ='radio' value ='monthly'name='freq'>Monthly </input></br>

                                <div id="dayofweek">
                                    </br>
                                    <select id="dow">
                                        <option>- Day of Week -</option>
                                        <option value= "1">Monday</option>
                                        <option value= "2">Tuesday</option>
                                        <option value= "3">Wednesday</option>
                                        <option value= "4">Thursday</option>
                                        <option value= "5">Friday</option>
                                        <option value= "6">Saturday</option>
                                        <option value= "7">Sunday</option>
                                    </select>
                                </div>
                                <div id="dayofmonth">
                                    </br>
                                    <select id="dom">
                                        <option>- Day of Month -</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                    </select>
                                </div>
                            </div>
                        </br>
                         <button id="addschedule" class="btn">Add</button>
                        </div>
                        <div id="output"></div>
                    </div>
                </div>
            </div>
            <h3>Here are the schedules </h3>
            <table class="table">

            <iframe src="http://uberdust.cti.gr/rest/testbed/1/schedule#container" width="100%"></iframe>

        </div>

        <div class="tab-pane" id="homelogin">
            <br/>
            <br/>
			<div class="text-center">
				<div id="username" class="text-muted" class></div>
				<div id="server" class="text-muted"></div>
			</div>
			<br/>
			<br/>
            <div class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputUsername" class="col-lg-2 control-label">Username</label>

                    <div class="col-lg-10">
                        <input type="username" name="j_username" class="form-control" id="inputUsername" placeholder="Enter Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword1" class="col-lg-2 control-label">Password</label>

                    <div class="col-lg-10">
                        <input type="password" name="j_password" class="form-control" id="inputPassword1" placeholder="Password">
                    </div>
                </div>
				<div class="form-group">
                    <label for="inputServer" class="col-lg-2 control-label">Server</label>

                    <div class="col-lg-10">
                        <input type="text" name="j_server" class="form-control" id="inputServer" value="uberdust.cti.gr:80">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-default" onclick="settings()">Save Changes</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <button class="btn pull-right" onclick="window.location.reload();"> Reload</button>
</div>
